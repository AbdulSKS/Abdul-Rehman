name: My Project Checkout and Build.s

on:
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm run

    - name: Build
      run: npm install
      
    - name: Build Docker image
      run: |
        docker build -t olyumpus/nodejstest:1 .

    - name: Push Docker image to Docker Hub
      run: |
        docker login -u olyumpus -p ${{ secrets.DOCKER_PASSWORD }}
        docker push olyumpus/nodejstest:1

    - name: Run Docker Conatiner
      run: |
        # docker run -d --name nodejstest -p 3000:3000 olyumpus/nodejstest:1

    - name: Authenticate with AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    - name: Update apt-get
      run: sudo apt-get update
      
    - name: Install apt-transport-https
      run: sudo apt-get install -y apt-transport-https
      
    - name: Add Google Cloud apt key
      run: |
        curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -

    - name: Add Kubernetes repository to apt sources
      run: echo "deb https://apt.kubernetes.io/kubernetes-xenial main" | sudo tee -a /etc/apt/sources.list.d/kubernetes.list
      
    - name: Update apt-get again
      run: sudo apt-get update
      
    - name: Install kubectl
      run: sudo apt-get install -y kubectl
        
    - name: Kubernetes set context
      uses: Azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.RKUBECONFIG }}
        
    - name: Test kubectl commands
      run: |
        kubectl version







      
