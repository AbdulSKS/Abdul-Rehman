name: My Project Checkout and Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm run

    - name: Build
      run: npm install
      
    - name: Build Docker image
      run: |
        docker build -t olyumpus/nodejstest:1 .

    - name: Push Docker image to Docker Hub
      run: |
        docker login -u olyumpus -p ${{ secrets.DOCKER_PASSWORD }}
        docker push olyumpus/nodejstest:1

    - name: Run Docker Conatiner
      run: |
        # docker run -d --name nodejstest -p 3000:3000 olyumpus/nodejstest:1

    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Set up KUBECONFIG
      run: |
        mkdir -p ~/.kube && echo "${{ secrets.RKUBECONFIG }}" | base64 -d > ~/.kube/config





      
